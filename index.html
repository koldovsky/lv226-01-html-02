<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables, Lists, Forms</title>
</head>
<body>
    
    <table border="1">
        <tr>
            <th></th><th>Product 1</th><th>Product 2</th><th>Product 3</th>
        </tr>
        <tr>
            <th>Quarter 1</th><td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
            <th>Quarter 2</th><td>4</td><td>5</td><td>6</td>
        </tr>
        <tr>
            <th>Quarter 3</th><td>7</td><td>8</td><td>9</td>
        </tr>
        <tr>
            <th>Total:</th><td colspan="3">25</td>
        </tr>
    </table>
    
    
    <ul type="disc">
       <li>Item 1</li> 
       <li>Item 2</li>
       <li>Item 3</li>
    </ul>
    
    <ol type="I" reversed start="10">
       <li>Item 1</li> 
       <li>Item 2</li>
       <li>Item 3</li>        
    </ol>
    
    <a href="form.html">Go to form</a>
    
</body>
</html>
